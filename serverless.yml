service: dev-inzint

frameworkVersion: '2'

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: '20201221'

functions:
  hello:
    handler: main.hello
    events:
      - http:
          path: /hello
          method: get
          cors: true
  getEmployees:
    handler: main.getEmployees
    events:
      - http:
          path: /employees
          method: get
          cors: true
  postEmployee:
    handler: main.postEmployee
    events:
      - http:
          path: /employee
          method: post
          cors: true
  getPreSignedUrl:
    handler: main.getPreSignedUrl
    events:
      - http:
          path: /getPreSignedUrl
          method: post
          cors: true