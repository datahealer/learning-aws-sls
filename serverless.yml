service: dev-inzint

frameworkVersion: "2"

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: "20201221"

functions:
  getEmployees:
    handler: main.getEmployees
    events:
      - http:
          path: /employees
          method: get
  postEmployee:
    handler: main.postEmployee
    events:
      - http:
          path: /register
          method: post
  sentMailToEmployee:
    handler: main.sentMailToEmployee
    events:
      - http:
          path: /sendMail
          method: post
